<form data-request="onCreate" data-request-flash data-request-success="$('#reviewText').val('')" data-request-update="'{{__SELF__}}::default': '#reviewsList'">
	<div class="h3"> {{"Оставьте свой отзыв"|_}} </div>

	<div class="form-group">
		<input type="hidden" name="author_id" value="{{user.id}}">
		<textarea rows="5" id="reviewText" name="text" placeholder="Оставьте свой отзыв о продавце" class="form-control"></textarea>
	</div>

	<div class="form-group">
		<button class="btn btn-success" type="submit" data-attach-loading> {{"Отправить"|_}} </button>
	</div>
</form>
