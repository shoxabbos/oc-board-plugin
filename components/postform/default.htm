<form 
    data-request="onCreatePost"
    data-request-files
    data-request-flash
    class="form-horizontal" method="POST">

    <div class="form-group">
        <label for="postTitle" class="col-sm-2 control-label">Заголовок</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="postTitle" placeholder="Заголовок">
        </div>
    </div>

    <div class="form-group">
        <label for="postCategoryId" class="col-sm-2 control-label">Рубрика</label>
        <div class="col-sm-10">
            <select class="form-control" name="category_id" id="postCategoryId">
                {% for category in categories %}
                <optgroup label="{{category.name}}">
                    {% for categoryChil in category.children %}
                        <option value="{{categoryChil.id}}"> {{categoryChil.name}} </option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="postLocationId" class="col-sm-2 control-label">Добавьте город регион</label>
        <div class="col-sm-10">
            <select class="form-control" name="location_id" id="postLocationId">
                {% for location in locations %}
                <optgroup label="{{location.name}}">
                    {% for locationChil in location.children %}
                        <option value="{{locationChil.id}}"> {{locationChil.name}} </option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="postContent" class="col-sm-2 control-label">Описание</label>
        <div class="col-sm-10">
            <textarea name="content" id="postContent" class="form-control" rows="8"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="postImages" class="col-sm-2 control-label">Фотографии</label>
        <div class="col-sm-10">
            <input type="file" name="images[0]" class="form-control" placeholder="Фотографии">
            <input type="file" name="images[1]" class="form-control" placeholder="Фотографии">
            <input type="file" name="images[2]" class="form-control" placeholder="Фотографии">
        </div>
    </div>

    <div class="form-group">
        <label for="postPhone" class="col-sm-2 control-label">Номер телефона</label>
        <div class="col-sm-10">
            <input type="text" name="phone" class="form-control" id="postPhone" placeholder="Номер телефона">
        </div>
    </div>

    <div class="form-group">
        <label for="postEmail" class="col-sm-2 control-label">Email-адрес</label>
        <div class="col-sm-10">
            <input type="text" name="email" class="form-control" id="postEmail" placeholder="Email-адрес">
        </div>
    </div>

    <div class="form-group">
        <label for="postContactName" class="col-sm-2 control-label">Контактное лицо</label>
        <div class="col-sm-10">
            <input type="text" name="contact_name" class="form-control" id="postContactName" placeholder="Контактное лицо">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button data-attach-loading type="submit" class="btn btn-default">Опубликовать</button>
        </div>
    </div>
</form>
