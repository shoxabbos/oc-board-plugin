<form data-request="onSearch" data-request-flash>
            
    <div class="row">
        <div class="col-md-3 mbs">
            <select name="location" class="form-control">
                <option value=""> {{'Весь Узбекистан'|_}} </option>
                {% for location in locations %}
                <optgroup label="{{location.name}}">
                    {% for locationChil in location.children %}
                        <option value="{{locationChil.id}}"> {{locationChil.name}} </option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-7 mbs">
            <input type="text" name="query" class="form-control" placeholder="{{'Что ищем?'|_}}">
        </div>
        <div class="col-md-2 mbs">
            <button type="submit" class="btn btn-default btn-block">
                <b> {{'Искать'|_}} </b>
            </button>
        </div>
    </div>

</form>
