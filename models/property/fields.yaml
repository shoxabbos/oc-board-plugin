fields:
    label:
        label: Label
        span: auto
        required: 1
        type: text
    name:
        label: Name
        span: auto
        disabled: 0
        hidden: 0
        required: 1
        preset:
            field: label
            type: slug
        type: text
    comment:
        label: Comment
        span: auto
        type: text
    type:
        label: Type
        options:
            text: 'Text field (text)'
            number: 'Text field (number)'
            textarea: 'Text field (textarea)'
            rich_editor: 'Text field (wysiwyg)'
            single_checkbox: 'Single checkbox'
            switch: Switch
            checkboxlist: 'Checkbox list (checkbox)'
            tag_list: 'Tag list'
            dropdown: Dropdown
            radio: 'Radio button'
            balloon-selector: 'Balloon selector'
            date: 'Date picker (datetime)'
            colorpicker: 'Color picker (colorpicker)'
            mediafinder: File
        span: auto
        required: 1
        type: dropdown
    filter_type:
        label: 'Filter type'
        options:
            switch: 'SWITCH - filter by one value from switch button'
            select: 'SELECT -  filter by one value from select'
            checkbox: 'CHECKBOX - filter by several values from the list'
            between: 'Filter by range'
            select_between: 'Filter by range from select'
        span: auto
        type: dropdown
    values:
        span: auto
        path: field_values
        trigger:
            action: show
            field: type
            condition: 'value[checkboxlist] value[tag_list] value[dropdown] value[radio] value[balloon-selector]'
        type: partial
    'settings[datepicker]':
        label: 'Property mode'
        options:
            date: Date
            datetime: 'Date and time'
            time: Time
        span: auto
        trigger:
            action: show
            field: type
            condition: 'value[date]'
        type: dropdown
    'settings[mediafinder]':
        label: 'Property mode'
        options:
            file: File
            image: Image
        span: auto
        trigger:
            action: show
            field: type
            condition: 'value[mediafinder]'
        type: dropdown
