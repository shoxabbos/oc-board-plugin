fields:
    label:
        label: 'shohabbos.board::lang.property.label'
        span: auto
        required: 1
        type: text
    name:
        label: 'shohabbos.board::lang.property.name'
        span: auto
        disabled: 0
        hidden: 0
        required: 1
        preset:
            field: label
            type: slug
        type: text
    comment:
        label: 'shohabbos.board::lang.property.comment'
        span: auto
        type: text
    type:
        label: 'shohabbos.board::lang.property.type'
        options:
            text: 'Текстовое поле (текст)'
            number: 'Текстовое поле (число)'
            textarea: 'Текстовое поле (текстовое поле)'
            rich_editor: 'Текстовое поле (wysiwyg)'
            single_checkbox: 'Одиночный флажок'
            switch: Переключатель
            checkboxlist: 'Список флажков (флажок)'
            tag_list: 'Список тегов'
            dropdown: 'Выпадающая кнопка'
            radio: 'Переключатель (radio button)'
            balloon-selector: 'Баллонный селектор'
            date: 'Выбор даты (datetime)'
            colorpicker: 'Выбор цвета (colorpicker)'
            mediafinder: 'Файл (mediafinder)'
        span: auto
        required: 1
        type: dropdown
    filter_type:
        label: 'shohabbos.board::lang.property.filter_type'
        options:
            switch: 'SWITCH - Переключатель'
            select: 'SELECT -  Выпадаешьий список'
            checkbox: Чекбокс
            between: 'Фильтр по диапазону'
        span: auto
        type: dropdown
    values:
        span: auto
        path: field_values
        trigger:
            action: show
            field: type
            condition: 'value[checkboxlist] value[tag_list] value[dropdown] value[radio] value[balloon-selector]'
        type: partial
    'settings[datepicker]':
        label: 'shohabbos.board::lang.property.property_mode'
        options:
            date: Дата
            datetime: 'Дата и время'
            time: Время
        span: auto
        trigger:
            action: show
            field: type
            condition: 'value[date]'
        type: dropdown
    'settings[mediafinder]':
        label: 'shohabbos.board::lang.property.property_mode'
        options:
            file: File
            image: Image
        span: auto
        trigger:
            action: show
            field: type
            condition: 'value[mediafinder]'
        type: dropdown
